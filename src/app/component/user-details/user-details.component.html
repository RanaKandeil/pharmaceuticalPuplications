    <div class="card mb-3">
      <div class="card-header">
        <h2 class="mb-0">إعدادات المستخدم</h2>
      </div>
      <div class="card-body bg-light">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()"  class="row g-3">
          <div class="col-lg-6">
            <label class="form-label" for="first_name">الإسم الأول</label>
            <input
            formControlName="first_name"
              class="form-control"
              id="first_name"
              type="text"
            />
          </div>
          <div class="col-lg-6">
            <label class="form-label" for="last_name">الإسم الأخير </label>
            <input
            formControlName="last_name"
              class="form-control"
              id="last_name"
              type="text"
            />
          </div>
          <div class="col-lg-6">
            <label class="form-label" for="email">البريد الإلكتروني</label>
            <input
            formControlName="email"
              class="form-control"
              id="email"
              type="email"
            />
          </div>
          <div class="col-lg-6">
            <label class="form-label" for="role_id">التصنيف</label>
            <select class="form-control" formControlName="role_id">
              <option *ngFor="let role of rolesId" >{{role.role_name}}</option>
            </select>
          </div>
          <div class="col-lg-12">
            <label class="form-label" for="Country_id">البلد</label>
            <select class="form-control" formControlName="Country_id">
              <option *ngFor="let country of countries">{{country.country_name}}</option>
            </select>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-primary" type="submit">حفظ</button>
            <button class="btn btn-danger" type="button" (click)="cancel()">إلغاء</button>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="row g-0 justify-content-between fs--1 mt-4 mb-3">

        </div>
        <div class="col-12 col-sm-auto text-center">
